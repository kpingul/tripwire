<!DOCTYPE html>
        <meta charset="utf-8">
        <head>
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        </head>
        <style>
                body {
                        font-family: 'Roboto', serif;
                        font-size: 12px;
                }
                .links line {
                        stroke: #999;
                        stroke-opacity: 0.4;
                }

                .nodes circle {
                        stroke: #fff;
                        stroke-width: 1.5px;
                }

        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <body>
                <h2><center>TRIPWIRE VISUALIZER</center></h2>

        </body>
        <svg width="960" height="600"></svg>
        <script>
                var mockData = {
                        "nodes": [
                                {"id": "192.168.1.3", "group": 1},
                                {"id": "192.168.1.5", "group": 1},
                                {"id": "192.168.1.10", "group": 1},
                                {"id": "192.168.1.12", "group": 1}
                        ],
                        "links": [
                                {"source": "192.168.1.3", "target": "192.168.1.5"},
                                {"source": "192.168.1.5", "target": "192.168.1.3"},
                                {"source": "192.168.1.10", "target": "192.168.1.5"},
                                {"source": "192.168.1.12", "target": "192.168.1.5"},
                        ]
                };

                var svg = d3.select("svg"),
                        width = +svg.attr("width"),
                        height = +svg.attr("height");

                var color = d3.scaleOrdinal(d3.schemeCategory20);

                var simulation = d3.forceSimulation()
                        .force("link", d3.forceLink().id(function(d) { return d.id; }))
                        .force("charge", d3.forceManyBody().strength(-3000))
                        .force("center", d3.forceCenter(width / 2, height / 2));


                var link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(mockData.links)
                        .enter().append("line")
                        .attr("stroke-width", 2)

                var node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("g")
                        .data(mockData.nodes)
                        .enter().append("g")

                var circles = node.append("circle")
                        .attr("r", 8)
                        .attr("fill", "steelblue");

                // Create a drag handler and append it to the node object instead
                var drag_handler = d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended);

                drag_handler(node);
          
                var lables = node.append("text")
                        .text( d => d.id)
                        .attr('x', 6)
                        .attr('y', 3);

                node.append("title")
                        .text(d => d.id);

                simulation
                        .nodes(mockData.nodes)
                        .on("tick", ticked);

                simulation.force("link")
                        .links(mockData.links);

                function ticked() {
                        link.attr("x1", function(d) { return d.source.x; })
                                .attr("y1", function(d) { return d.source.y; })
                                .attr("x2", function(d) { return d.target.x; })
                                .attr("y2", function(d) { return d.target.y; });

                        node.attr("transform", d => "translate(" + d.x + "," + d.y + ")")
                }

                function dragstarted(d) {
                        if (!d3.event.active) {
                                simulation.alphaTarget(0.3).restart()
                        }
                        
                        d.fx = d.x;
                        d.fy = d.y;
                }

                function dragged(d) {
                        d.fx = d3.event.x;
                        d.fy = d3.event.y;
                }

                function dragended(d) {
                        if (!d3.event.active) {
                                simulation.alphaTarget(0)
                        }
                        
                        d.fx = null;
                        d.fy = null;
                }

        </script>
